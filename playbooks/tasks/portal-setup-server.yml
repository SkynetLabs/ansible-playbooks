---
# Prepeare server for portal setup

- name: Install required packages
  apt:
    update_cache: true
    cache_valid_time: 3600 # 60 minutes
    state: latest
    name:
      - python3-pip
      - git
      - libffi-dev # dependency for pip3 docker-compose
  become: True

- name: Include role to install Docker
  include_role:
    name: geerlingguy.docker
    apply:
      become: True
  vars:
    docker_package_state: latest

- name: Reset SSH connection to reload new user groups (docker)
  ansible.builtin.meta: reset_connection

- name: Install required Python modules
  pip:
    name:
      - docker==5.0.3
      - docker-compose==1.29.2
      - pexpect==4.8.0

- name: Set timezone
  community.general.timezone:
    name: "{{ webportal_server_timezone }}"
  become: True
  when: webportal_server_set_timezone | default(False)

# Set hostname

- name: Set update hostname flag
  set_fact:
    update_hostname: webportal_update_hostname and ansible_hostname != inventory_hostname
  changed_when: False

- block:
    - name: Update /etc/hosts with new hostname
      ansible.builtin.replace:
        path: /etc/hosts
        regexp: "(\\s+){{ ansible_hostname }}(\\s+.*)?$"
        replace: "\\1{{ inventory_hostname }}\\2"
      become: True

    - name: Set new hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"
      become: True

  when: update_hostname

# Disable swap

- name: Disable swap (current server session, non-persistent)
  command: swapoff -a
  become: True

- name: Disable swap in /etc/fstab (persistent, active after reboot)
  replace:
    path: /etc/fstab
    # Need to target 'swap\s+' (not 'swap\s+sw\s+'), because some servers
    # have ' swap ' or ' swap swap ' entries, not the expected ' swap sw '.
    regexp: '^([^#].*?\sswap\s+.*)$'
    replace: '# \1'
    backup: yes
  become: True

# Override default DNS nameservers

# E.g. Novogara server provider has default DNS provider set to local 'unbound'
# DNS caching resolver, but it doesn't seem to be configured correctly and it
# creates issues resolving some dnslink domains (e.g. sia-storage.net). So we
# override server provider resolver config with our custom nameservers config.

- name: Include setting custom DNS nameservers
  include_tasks: tasks/dns-resolver-set-nameservers.yml
  when: etc_resolve_conf_override is defined
